# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Zydiii"

# A description of your site for meta tag, search engine results.
description: "Lonely Lover of Computer Graphics"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://zydiii.github.io/"

# Favicon
favicon: images/avatar.jpg

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  # - text: About
  #   url: /about/
  # - text: Style Guide
  #   url: /style-guide/
  - text: Tags
    url: /tags/
  # - text: Download
  #   url: https://github.com/JustGoodThemes/Scriptor-Jekyll-Theme

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "Copyright &copy; Zydiii's Blog. Theme by [Scriptor](https://github.com/JustGoodThemes/Scriptor-Jekyll-Theme)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Sass
sass:
  sass_dir: _sass
  style: compressed
